<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/scroll_bar.css">

    <!-- js -->
    <script src="../js/app.js"></script>

</head>
<body>
    <div class="main">
        <div class="chat"> 
            <div class="chat_h">
                <h1>Chat</h1>
            </div>
            <div class="chat_b" id="chat_b">
                <!-- messages -->
                <div class="msg me" id="0">
                    <div class="msg_c">    
                        <p>Hi</p>
                    </div>
                </div>
                <div class="msg bot" >
                    <div class="msg_c" id="1">    
                        <p>Hello</p>
                    </div>
               
            </div>
            
        </div>
        <div class="chat-footer">
            <input type="text" name="message" id="message" placeholder="Type a message...">
            <a onclick="sent_f('me')">Send</a>
        </div>
    </div>
    
</body>
</html>
